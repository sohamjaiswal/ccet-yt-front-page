<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-Clone</title>

    <link rel="stylesheet" href="styles/index.css" />

    <script src="https://kit.fontawesome.com/5befc4e880.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <header class = "page-header">
            <div class="left">
                <i class="fa-solid fa-bars fa-2x" id="sidebar-toggle"></i>
                <div class="logo">
                    <img src="assets/logo.webp" alt="Very nice logo" class="logo" />
                    <h2>
                        YouTube Clone
                    </h2>
                </div>
            </div>
            <div class="center">
                <div class="search-box">
                    <input type="text" class="search-text" id="search-text" placeholder="Search" value="" />
                    <div class="search-button" id="search-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="mic-search">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
            <div class="right">
                <label class="theme-switch">
                    <input type="checkbox" id="theme-switch" />
                    <div class="theme-button">
                        <div class="light">
                            <i class="fa-regular fa-sun"></i>
                        </div>
                        <div class="dark">
                            <i class="fa-regular fa-moon"></i>
                        </div>
                    </div>
                </label>
                <i class="fa-solid fa-video"></i>
                <i class="fa-regular fa-bell"></i>
                <div class="avatar" style="background-image: url('assets/pfp.jpg');">
                </div>
            </div>
        </header>
        <div class="page-container">
            <div class="sidebar">
                <label class = main-ops>
                    <input type="radio" id="main-ops" name="main-ops" checked="true"/>
                    <div class="tab">
                        <i class="fa-solid fa-house"></i>
                        <div class="text">
                            Home
                        </div>
                    </div>
                </label>
                <label class = main-ops>
                    <input type="radio" id="main-ops" name="main-ops" />
                    <div class="tab">
                        <i class="fa-solid fa-ticket"></i>
                        <div class="text">
                            Subscriptions
                        </div>
                    </div>
                </label>
                <hr />
                <footer>
                    <p>Made with ❤️ by Soham</p>
                    <p>
                        Everything is inspired by <br />
                        <a href="https://youtube.com/" target="_blank">YouTube</a> <br /> 
                        © Kodski
                    </p>
                </footer>
            </div>
            <div class="main-panel">
                <div class="tag-container">
                    <label class = tag>
                        <input type="radio" id="tag" name="tag" checked="true" checked="true"/>
                        <div class="tag-text">
                            All
                        </div>
                    </label>
                    <label class = tag>
                        <input type="radio" id="tag" name="tag"/>
                        <div class="tag-text">
                            Music
                        </div>
                    </label>
                    <label class = tag>
                        <input type="radio" id="tag" name="tag"/>
                        <div class="tag-text">
                            Programming
                        </div>
                    </label>
                    <label class = tag>
                        <input type="radio" id="tag" name="tag"/>
                        <div class="tag-text">
                            Anime
                        </div>
                    </label>
                    <label class = tag>
                        <input type="radio" id="tag" name="tag"/>
                        <div class="tag-text">
                            Memes
                        </div>
                    </label>
                </div>
                <div class="vid-panel">
                    <div class="video">
                        <div class="thumbnail" style="background-image: url('assets/vid-thumb1.webp');">
                            <div class="time">
                                1:30
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/theme.controller.js"></script>
    <script type="text/javascript" src="scripts/sidebar.controller.js"></script>
    <script type="text/javascript" src="scripts/search.controller.js"></script>
</body>
</html>
